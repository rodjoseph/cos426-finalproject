<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Character Animation</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #15e;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
		</style>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>

	<body>

        <button onclick="game.stopAnimation.call(game);">Stop All Animations</button>
        <button onclick="game.playAnimation.call(game, 0);">Play animation 1 (walk)</button>
        <button onclick="game.playAnimation.call(game, 1);">Play animation 2 (run)</button>
        <button onclick="game.blendAnimations.call(game, 0.5);">Blend animations</button>
		<input type="range" min="0" max="1" step="0.05"  onchange="game.blendAnimations.call(game, this.value)" />
		
		<script src="./libs/three.min.js"></script>

		<script src="./libs/inflate.min.js"></script>
		<script src="./libs/FBXLoader.js"></script>

		<script src="./libs/OrbitControls.js"></script>

		<script src="./game.js"></script>
        
        <script>
            var game;
            document.addEventListener("DOMContentLoaded", function(){
                game = new Game(); 
				window.game = game;
			});
        </script>
	</body>
</html>
