<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Character Animation</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #15e;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
		</style>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>

	<body>
		<button onclick="game.stopAnimation.call(game);">Stop All Animations</button>
		<label for="animation1">Choose an animation (1):</label>
		<select id="animation1" onChange="selectAnimation()">
			<option value="0">Nothing</option>
			<option value="1">Walk 1</option>
			<option value="2">Walk 2</option>
			<option value="3">Walk 3</option>
		</select>
		
        <button onclick="game.playAnimation.call(game, 0);">Play animation</button>
        <button onclick="game.blendAnimations.call(game, 0.5);">Blend animations</button>
        <input type="range" min="0" max="1" step="0.05"  onchange="game.blendAnimations.call(game, this.value)" />
		<label for="animation2">Choose an animation (2):</label>
		<select id="animation1" onChange="selectAnimation()">
			<option value="0">Nothing</option>
			<option value="1">Walk 1</option>
			<option value="2">Walk 2</option>
			<option value="3">Walk 3</option>
		</select>
		<script src="./libs/three.min.js"></script>

		<script src="./libs/inflate.min.js"></script>
		<script src="./libs/FBXLoader.js"></script>

		<script src="./libs/OrbitControls.js"></script>

		<script src="./game.js"></script>
        
        <script>
            var game;
			function selectAnimation(){
				hideAll();
				var val1 = document.getElementById("animation1").value;
				var val2 = document.getElementById("animation2").value;
				game.playAnimation.call(game, val1);
			}	
            document.addEventListener("DOMContentLoaded", function(){
                game = new Game(); 
				window.game = game;
			});
        </script>
	</body>
</html>
